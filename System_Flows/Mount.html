                  nodes = new vis.DataSet([{"color": "white", "font": {"color": "white"}, "id": "3/4 Mount", "label": "3/4 Mount", "shape": "dot", "title": "3/4 Mount Neighbors:\u003cbr\u003eMount\u003cbr\u003eBaby Bolo", "value": 2}, {"color": "white", "font": {"color": "white"}, "id": "Mount", "label": "Mount", "shape": "dot", "title": "Mount Neighbors:\u003cbr\u003eS-Mount\u003cbr\u003eGift Wrap\u003cbr\u003e3/4 Mount\u003cbr\u003eHigh Mount", "value": 4}, {"color": "white", "font": {"color": "white"}, "id": "Baby Bolo", "label": "Baby Bolo", "shape": "diamond", "title": "Baby Bolo Neighbors:\u003cbr\u003eTruck\u003cbr\u003eBack\u003cbr\u003e3/4 Mount", "value": 3}, {"color": "white", "font": {"color": "white"}, "id": "Gift Wrap", "label": "Gift Wrap", "shape": "diamond", "title": "Gift Wrap Neighbors:\u003cbr\u003eMount\u003cbr\u003eBack\u003cbr\u003eHead \u0026 Arm", "value": 3}, {"color": "white", "font": {"color": "white"}, "id": "High Mount", "label": "High Mount", "shape": "dot", "title": "High Mount Neighbors:\u003cbr\u003eMount", "value": 1}, {"color": "white", "font": {"color": "white"}, "id": "S-Mount", "label": "S-Mount", "shape": "dot", "title": "S-Mount Neighbors:\u003cbr\u003eDeep Hook\u003cbr\u003eMount\u003cbr\u003eArmbar\u003cbr\u003eMounted Triangle", "value": 4}, {"color": "gray", "font": {"color": "white"}, "id": "Back", "label": "Back", "shape": "dot", "title": "Back Neighbors:\u003cbr\u003eGift Wrap\u003cbr\u003eBaby Bolo", "value": 2}, {"color": "gold", "font": {"color": "white"}, "id": "Truck", "label": "Truck", "shape": "dot", "title": "Truck Neighbors:\u003cbr\u003eBaby Bolo", "value": 1}, {"color": "white", "font": {"color": "white"}, "id": "Head \u0026 Arm", "label": "Head \u0026 Arm", "shape": "star", "title": "Head \u0026 Arm Neighbors:\u003cbr\u003eGift Wrap", "value": 1}, {"color": "white", "font": {"color": "white"}, "id": "Deep Hook", "label": "Deep Hook", "shape": "diamond", "title": "Deep Hook Neighbors:\u003cbr\u003eSpiderweb\                   var options = {

};
