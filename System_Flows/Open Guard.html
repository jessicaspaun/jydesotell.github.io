<script type="text/javascript">

              // initialize global variables.

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "blue", "font": {"color": "white"}, "id": "Cocoon", "label": "Cocoon", "shape": "dot", "title": "Cocoon Neighbors:\u003cbr\u003eNew Jersey\u003cbr\u003eMission Control\u003cbr\u003eNew York\u003cbr\u003eJean Jacque Sweep\u003cbr\u003ePyramid", "value": 5}, {"color": "blue", "font": {"color": "white"}, "id": "Jean Jacque Sweep", "label": "Jean Jacque Sweep", "shape": "square", "title": "Jean Jacque Sweep Neighbors:\u003cbr\u003e3/4 Mount\u003cbr\u003eCocoon", "value": 2}, {"color": "purple", "font": {"color": "white"}, "id": "Mission Control", "label": "Mission Control", "shape": "dot", "title": "Mission Control Neighbors:\u003cbr\u003eCocoon", "value": 1}, {"color": "purple", "font": {"color": "white"}, "id": "New Jersey", "label": "New Jersey", "shape": "dot", "title": "New Jersey Neighbors:\u003cbr\u003eCocoon", "value": 1}, {"color": "purple", "font": {"color": "white"}, "id": "New York", "label": "New York", "shape": "dot", "title": "New York Neighbors:\u003cbr\u003eCocoon", "value": 1}, {"color": "purple", "font": {"color": "white"}, "id": "Pyramid", "label": "Pyramid", "shape": "dot", "title": "Pyramid Neighbors:\u003cbr\u003eCocoon", "value": 1}, {"color": "white", "font": {"color": "white"}, "id": "3/4 Mount", "label": "3/4 Mount", "shape": "dot", "title": "3/4 Mount Neighbors:\u003cbr\u003eJean Jacque Sweep", "value": 1}]);
                  edges = new vis.DataSet([{"from": "Cocoon", "to": "Jean Jacque Sweep"}, {"from": "Cocoon", "to": "Mission Control"}, {"from": "Cocoon", "to": "New Jersey"}, {"from": "Cocoon", "to": "New York"}, {"from": "Cocoon", "to": "Pyramid"}, {"from": "Jean Jacque Sweep", "to": "3/4 Mount"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 2,
            "damping": 0.26,
            "nodeDistance": 170,
            "springConstant": 0.1,
            "springLength": 165
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
