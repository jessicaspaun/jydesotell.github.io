    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "cyan", "font": {"color": "white"}, "id": "Single Leg X", "label": "Single Leg X", "shape": "dot", "title": "Single Leg X Neighbors:\u003cbr\u003eOverhook X\u003cbr\u003eAshi Sweep\u003cbr\u003eOutside X", "value": 3}, {"color": "salmon", "font": {"color": "white"}, "id": "Ashi Sweep", "label": "Ashi Sweep", "shape": "square", "title": "Ashi Sweep Neighbors:\u003cbr\u003eSingle Leg X", "value": 1}, {"color": "cyan", "font": {"color": "white"}, "id": "Outside X", "label": "Outside X", "shape": "dot", "title": "Outside X Neighbors:\u003cbr\u003eSingle Leg X\u003cbr\u003eX Guard", "value": 2}, {"color": "cyan", "font": {"color": "white"}, "id": "X Guard", "label": "X Guard", "shape": "dot", "title": "X Guard Neighbors:\u003cbr\u003eElectric X\u003cbr\u003eOverhook X\u003cbr\u003eReverse X\u003cbr\u003eOutside X", "value": 4}, {"color": "cyan", "font": {"color": "white"}, "id": "Reverse X", "label": "Reverse X", "shape": "dot", "title": "Reverse X Neighbors:\u003cbr\u003eX Guard", "value": 1}, {"color": "cyan", "font": {"color": "white"}, "id": "Electric X", "label": "Electric X", "shape": "dot", "title": "Electric X Neighbors:\u003cbr\u003eElectric Chair\u003cbr\u003eX Guard", "value": 2}, {"color": "cyan", "font": {"color": "white"}, "id": "Overhook X", "label": "Overhook X", "shape": "dot", "title": "Overhook X Neighbors:\u003cbr\u003eSingle Leg X\u003cbr\u003eX Guard", "value": 2}, {"color": "red", "font": {"color": "white"}, "id": "Electric Chair", "label": "Electric Chair", "shape": "square", "title": "Electric Chair Neighbors:\u003cbr\u003eElectric X", "value": 1}]);
                  edges = new vis.DataSet([{"from": "Single Leg X", "to": "Ashi Sweep"}, {"from": "Single Leg X", "to": "Outside X"}, {"from": "Outside X", "to": "X Guard"}, {"from": "X Guard", "to": "Reverse X"}, {"from": "X Guard", "to": "Electric X"}, {"from": "Overhook X", "to": "X Guard"}, {"from": "Overhook X", "to": "Single Leg X"}, {"from": "Electric X", "to": "Electric Chair"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
