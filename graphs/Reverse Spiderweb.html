        <style type="text/css">

             #mynetwork {
                 width: 100%;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "orange", "font": {"color": "white"}, "id": "Reverse Spiderweb", "label": "Reverse Spiderweb", "shape": "dot", "title": "Reverse Spiderweb Neighbors:\u003cbr\u003eUltra Kimura", "value": 1}, {"color": "orange", "font": {"color": "white"}, "id": "Ultra Kimura", "label": "Ultra Kimura", "shape": "star", "title": "Ultra Kimura Neighbors:\u003cbr\u003eReverse Spiderweb\u003cbr\u003ePerfect Armbar\u003cbr\u003eTriangle", "value": 3}, {"color": "aquamarine", "font": {"color": "white"}, "id": "Perfect Armbar", "label": "Perfect Armbar", "shape": "star", "title": "Perfect Armbar Neighbors:\u003cbr\u003eUltra Kimura", "value": 1}, {"color": "purple", "font": {"color": "white"}, "id": "Triangle", "label": "Triangle", "shape": "star", "title": "Triangle Neighbors:\u003cbr\u003eUltra Kimura", "value": 1}]);
                  edges = new vis.DataSet([{"from": "Reverse Spiderweb", "to": "Ultra Kimura"}, {"from": "Ultra Kimura", "to": "Perfect Armbar"}, {"from": "Ultra Kimura", "to": "Triangle"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 2,
            "damping": 0.26,
            "nodeDistance": 170,
            "springConstant": 0.1,
            "springLength": 165
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
