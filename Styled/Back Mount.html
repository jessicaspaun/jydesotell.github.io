        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "hotpink", "font": {"color": "white"}, "id": "Back", "label": "Back", "shape": "dot", "title": "Back Neighbors:\u003cbr\u003eSeatbelt", "value": 1}, {"color": "hotpink", "font": {"color": "white"}, "id": "Seatbelt", "label": "Seatbelt", "shape": "dot", "title": "Seatbelt Neighbors:\u003cbr\u003eBuck\u003cbr\u003eBack\u003cbr\u003eRNC", "value": 3}, {"color": "hotpink", "font": {"color": "white"}, "id": "RNC", "label": "RNC", "shape": "star", "title": "RNC Neighbors:\u003cbr\u003eSeatbelt", "value": 1}, {"color": "hotpink", "font": {"color": "white"}, "id": "Buck", "label": "Buck", "shape": "diamond", "title": "Buck Neighbors:\u003cbr\u003eTruck\u003cbr\u003eSeatbelt", "value": 2}, {"color": "gold", "font": {"color": "white"}, "id": "Truck", "label": "Truck", "shape": "dot", "title": "Truck Neighbors:\u003cbr\u003eBuck", "value": 1}]);
                  edges = new vis.DataSet([{"from": "Back", "to": "Seatbelt"}, {"from": "Seatbelt", "to": "RNC"}, {"from": "Seatbelt", "to": "Buck"}, {"from": "Buck", "to": "Truck"}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "repulsion": {
            "centralGravity": 0.33,
            "damping": 0.95,
            "nodeDistance": 420,
            "springConstant": 0.1,
            "springLength": 110
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
